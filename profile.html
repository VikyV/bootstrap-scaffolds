
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/core.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="ico/favicon.png">
    
  </head>

  <body>

    <div class="container">

        <div class="row">
          
          <div class="span3 sidebar">
            <ul class="nav nav-list">
              <li class="active"><a href="#">Profile</a></li>
              <li><a href="#">Password</a></li>
              <li><a href="#">Location</a></li>
            </ul>
          </div>
          
          <div class="span9">
            <section>
              <h3><a href="#">Account</a> / Profile <small>Edit your basic information</small></h3>
              
              <form class="form-horizontal bs-docs-example">
                <div class="control-group">
                  <label class="control-label" for="inputName">Name</label>
                  <div class="controls">
                    <input class="input-xlarge" type="text" id="inputName" placeholder="Full Name">
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label" for="inputUserName">Username</label>
                  <div class="controls">
                    <input type="text" class="input-xlarge" id="inputUsername" placeholder="Username">
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label" for="inputEmail">Email</label>
                  <div class="controls">
                    <input type="text" class="input-xlarge" id="inputEmail" placeholder="Email">
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label" for="inputAbout">About you</label>
                  <div class="controls">
                    <textarea id="inputAbout" class="input-xlarge" placeholder="About"></textarea> 
                  </div>
                </div>

                <div class="control-group">
                  <div class="controls">
                    <button type="submit" class="btn btn-success">Save Changes</button>
                  </div>
                </div>
              </form> <!-- /form -->
            </section>  <!-- /section -->


          </div>  <!-- /span9 -->
        </div>  <!-- /row -->


      

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="js/bootstrap-dropdown.js"></script>
    <script src="js/bootstrap-scrollspy.js"></script>
    <script src="js/bootstrap-tab.js"></script>
    <script src="js/bootstrap-tooltip.js"></script>
    <script src="js/bootstrap-popover.js"></script>
    <script src="js/bootstrap-button.js"></script>
    <script src="js/bootstrap-collapse.js"></script>
    <script src="js/bootstrap-carousel.js"></script>
    <script src="js/bootstrap-typeahead.js"></script>

  </body>
</html>
